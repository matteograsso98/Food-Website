{% extends "master.html" %}

{% block title %}
  My food blog - List of all recipes
{% endblock %}


{% block content %}

  <p><a href="/">HOME</a></p>
  <h1>Recipes</h1>
  
  <ul>
    {% for x in myrecipes %}
      <li><a href="details/{{ x.id }}">{{ x.recipename }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
